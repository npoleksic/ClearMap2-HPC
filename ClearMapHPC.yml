# ClearMap anaconda environment
#
# install: conda env create -f ClearMap.yml 
# update:  conda env update -f ClearMap.yml 
name: ClearMapHPC
channels:
  - nvidia
  - pytorch
  - conda-forge
  - defaults

dependencies:
  - python=3.9
  - pip
  - ipython
  - vispy
  - opencv
  - cython
  - numpy
  - scipy
  - pandas<2
  - pyarrow
  - scikit-image
  - scikit-learn
  - graph-tool<=2.45
  - pytorch<=1.11
  - cudatoolkit=11.6
  - configobj
  - natsort
  - tifffile<2020.9.22
  - xmltodict
  - psutil
  - tqdm
variables:
  PYTHONNOUSERSITE: 1
#  TMPDIR: /data/tmp  # FIXME: add option to script
